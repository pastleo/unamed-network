<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>UnamedNetwork Dev</title>

    <script type="module" src="./lib/web.js" defer></script>
    <style>
      table, td {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <h1>UnamedNetwork Dev</h1>
    <p>Use widgets below or open console of devTool to test</p>
    <p>unamedNetwork.id: <span id='unamedNetwork-id'></span></p>
    <p>
      <input id="join-room-name" placeholder="Room name">
      <button id="join">Join</button>
    </p>
    <table>
      <thead>
        <tr><td>RoomName (RoomNameHash)</td><td>Peers</td></tr>
      </thead>
      <tbody id="room-peers">
        <tr><td colspan="2">No Rooms</td></tr>
      </tbody>
    </table>
    <img alt="gif to show if js blocking" src="https://i.imgur.com/D5hlcob.gif" />
    <p>
      <input id="broadcast-room" placeholder="Room name to broadcast">
      <input id="broadcast-message" placeholder="Message">
      <button id="broadcast">Send</button>
      <input id="broadcast-recipient" placeholder="Recipient (leave empty to send to all)" style="width: 240px">
      <div id="message-box">
      </div>
    </p>
  </body>
</html>
